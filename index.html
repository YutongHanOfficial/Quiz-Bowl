<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bowl Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz Bowl Practice</h1>
    </header>

    <main>
        <div id="difficulty-screen" class="difficulty-screen">
            <h2>Select Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="option easy" onclick="selectDifficulty('easy.json')">Easy</button>
                <button class="option medium" onclick="selectDifficulty('medium.json')">Medium</button>
                <button class="option hard" onclick="selectDifficulty('hard.json')">Hard</button>
                <button class="option expert" onclick="selectDifficulty('expert.json')">Expert</button>
            </div>
            <button id="start-btn" class="option" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz-container" class="quiz-container" style="display: none;">
            <div id="question-box">
                <p id="question">Question will appear here</p>
                <ul class="options">
                    <li><button class="option" onclick="selectAnswer(0)">Option 1</button></li>
                    <li><button class="option" onclick="selectAnswer(1)">Option 2</button></li>
                    <li><button class="option" onclick="selectAnswer(2)">Option 3</button></li>
                    <li><button class="option" onclick="selectAnswer(3)">Option 4</button></li>
                </ul>
                <div id="feedback"></div>
                <button id="next-btn" class="option" onclick="nextQuestion()">Next Question</button>
            </div>
            <div id="score-tracker">Score: 0 / 0</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Quiz Bowl Practice. All rights reserved.</p>
        <p>Questions are sourced from National Academic Quiz Tournaments, LLC.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
