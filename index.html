<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bowl Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Bowl Practice</h1>
        <div id="question-box">
            <p id="question">Question will appear here</p>
            <div class="options">
                <button class="option" onclick="selectAnswer(0)">Option 1</button>
                <button class="option" onclick="selectAnswer(1)">Option 2</button>
                <button class="option" onclick="selectAnswer(2)">Option 3</button>
                <button class="option" onclick="selectAnswer(3)">Option 4</button>
            </div>
            <div id="feedback"></div>
            <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
        <!-- Score Tracker placed below the main question block -->
        <div id="score-tracker">Score: 0 / 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
